<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="scene">
        <div class="sky">
            <div class="sun"></div>
        </div>
        <div class="sea">
            <div class="fish-path">
                <div class="fish"></div>
         </div>
            <div class="sea-bottom"></div>
        </div>
        <div class="boat"></div>
        <div id="fishing-rod">
            <div class="string"></div>
        </div>
        <div id="bobber" class="bobber"></div>
        <div id="score-display">Score: 0</div>
        <div id="message-display"></div>
        <div id="timer-display">Time left: 0:30</div>
        <div id="timer-bar">
            <div class="progress"></div>
        </div>
       
    </div>

    <script src="script.js"></script>
</body>

</html>
