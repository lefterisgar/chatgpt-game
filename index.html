<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="scene">
        <div class="sky">
            <div class="sun"></div>
        </div>
        <div class="sea">
            <div class="sea-surface"></div>
            <div class="sea-bottom"></div>
        </div>
        <div class="boat"></div>
        <div id="fishing-rod">
            <div class="string"></div>
        </div>
        <div id="bobber" class="bobber"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
