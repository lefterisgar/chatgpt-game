<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="main-menu">
        <h1>Fishing Game</h1>
        <div id="highest-score" class="menu-item">Highest Score: 0</div>
        <button id="play-button">Play</button>
    </div>
    <div class="scene">
        <div class="sky">
            <div class="sun"></div>
        </div>
        <div class="sea">
            <div class="sea-surface"></div>
            <div class="sea-bottom"></div>
        </div>
        <img id="boat" src="assets/boat.png" alt="Boat">
        <div id="fishing-rod">
            <div class="string"></div>
        </div>
        <div id="bobber" class="bobber"></div>
        <div id="score-display">Score: 0</div>
        <div id="message-display"></div>
        <div id="timer-display">Time left: 0:30</div>
        <div id="timer-bar">
            <div class="progress"></div>
        </div>
    </div>
    <audio id="fishCatchSound" src="assets/fish-caught.m4a"></audio>
    <audio id="bobberCastSound" src="assets/fishing-rod-cast.m4a"></audio>
    <script src="script.js"></script>
</body>
</html>
